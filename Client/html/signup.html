<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;700&display=swap">
    
    <title>Signup Page</title>
</head>
<body>

  <main>
      

    <div class="page-wrapper font-mukta">
        <div class="page-wrapper">
            <div class="card card-3">

                <div class="card-body">
                    <span class="logo"></span>
                    <h2 class="title">Welcome to Icebreaker!</h2>

                    <div class="email-sent hidden">
                        <i class="far fa-paper-plane" id="paper-plane"></i>
                        <h1>Email Sent</h1>
                    </div>

                    <form class="contact-form validate-form">
<!--                        method="POST" -->
        
                        <div class="wrap-input1 validate-input" data-validate = "Needs more than 3 characters">
                            <input class="input1" id="nameInput" type="text" name="name" placeholder="Name">
                        </div>

                        <div class="wrap-input1 validate-input" data-validate = "Needs more than 3 characters">
                            <input class="input1" id="usernameInput" type="text" name="username" placeholder="Username">
                        </div>
        
                        <div class="wrap-input1 validate-input" data-validate = "Invalid format">
                            <input class="input1" id="emailInput" type="text" name="email" placeholder="Email">
                        </div>
        
                        <div class="wrap-input1 validate-input" data-validate = "Password is required">
                            <input class="input1" id="passInput" type="password" name="password" placeholder="Password">
                        </div>
        
                        <div class="wrap-input1 validate-input" data-validate = "Password confirm is required">
                          <input class="input1" id="confirmPassInput" type="password" name="confirmPassword" placeholder="Confirm Password">
                      </div>
        
                        <div class="container-contact-form-btn">
                            <button type="button" class="contact-form-btn" id="submitButton">
                                <span>
                                    Sign up
                                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                </span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
